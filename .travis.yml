language: python
dist: bionic
python:
- '3.6'
env:
  global:
  - DOCKER_USERNAME='ocstravisci'
  - secure: 
addons:
  apt:
    packages:
    - gfortran
    - libblas-dev
    - liblapack-dev
services:
- docker
install:
- pip install -U coverage coveralls
- pip install 'numpy<1.20.0'
- pip install ortoolkit
- mkdir logs
- pip install -r requirements.pip
script: nosetests --logging-level=WARNING test --exclude-dir=requires_third_party --with-coverage
after_success: coveralls
before_deploy:
- echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
- export IMAGE=observatorycontrolsystem/adaptive_scheduler:${TRAVIS_TAG}
- docker build -t $IMAGE .
deploy:
- provider: script
  script: docker push $IMAGE
  skip_cleanup: true
  on:
    tags: true